<!DOCTYPE html>
<html>
	<head>
		<title>a:hover in inline CSS</title>
		<style>
			h1 {
				color:green;
			}
			body {
				text-align:center;
			}
			a {
				text-decoration:none;
				color:green;
			}
		</style>
	</head>
	<body>

		<h2>a:hover in inline CSS</h2>

</html>
