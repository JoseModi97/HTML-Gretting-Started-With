<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!--Add a Simple Image-->
    <h1><u>Add a Simple Image:</u></h1>
    <img src="img/Avater.jpg" alt="Avater">

    <!--Add Another Images-->
    <h3><u>Add Another Image:</u></h3>
    <img src="img/Demo.jpg" alt="Demo">
    <img src="img/Nature 01.jpg" alt="Nature 01">

    <!--Add Image Attribute-->
    <h3><u>Add Height and Width and Other Attribute in an Image</u></h3>

    <img src="img/Demo.jpg" alt="Demo" style="height:300px;width:500px">
    <img src="img/Nature 01.jpg" alt="Nature 02"style="height:300px;width:500px;">
    <img src="img/HTML5.png" alt="HTML5"style="height:300px;width:200px;">

    <h3><u>HTML Image with Link:</u></h3>
</body>
</html>
