<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!--Add a Simple Image-->
    <h1><u>Add a Simple Image:</u></h1>
    <img src="img/Avater.jpg" alt="Avater">

    <!--Add Another Images-->
    <h1><u>Add Another Image:</u></h1>
    <img src="img/Demo.jpg" alt="Demo">
    <img src="img/Nature 01.jpg" alt="Nature 01">

    <!--Add Image Attribute-->
    <h1><u>Add Height and Width and Other Attribute in an Image</u></h1>

    <img src="img/Demo.jpg" alt="Demo" style="height:300px;width:500px">
    <img src="img/Nature 01.jpg" alt="Nature 02"style="height:300px;width:500px;">
    <img src="img/HTML5.png" alt="HTML5"style="height:300px;width:200px;">

    <!--Image With Link-->
    <h1><u>HTML Image with Link:</u></h1>
    <p>This is an image which provide a link. Here the images provide the link:</p>
    <a href="https://www.sydneyoperahouse.com/"><img src="img/Opera house.jpg" alt="Opera House"style="height:500px;width:650px;"></a>

    <a href="https://unsplash.com/s/photos/natural"><img src="img/Nature 02.webp" alt="Nature 02"style="width:600px;height:500px;"></a>

    <!--Add An Animated image-->
    <h1><u>Add an Animated image:</u></h1>
    <img src="img/cricket.gif" alt="Cricket">
    <img src="img/tenor.gif" alt="Tenor">
    <img src="img/football.gif" alt="Football"style="width:300px; ">
    
</body>
</html>
