<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Graphics</title>
</head>
<body>
    <div class="canv">
        <h2>HTML Canvas</h2>

        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid black"></canvas>

        <h2>Draw a line</h2>
        <canvas id="canvas1" width="350" height="250" style="border: 1px solid blue;"></canvas>

        <h2>Draw a line 02</h2>

        <canvas id="canvas2" width="350" height="250" style="border:1px solid red"></canvas>
    </div>

    <div class="cir">
        <h2>Draw a circle</h2>
        <canvas id="canvas3" width="200" height="100" style="border: 1px solid green;"></canvas>
    </div>

    <div class="txt">
        <h2>Draw Text</h2>
        <canvas id="canvas4" width="200" height="100" style="border: 1px solid black;;"></canvas>
    </div>

    <script>
        var c=document.getElementById("canvas1");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(350,250);
        ctx.stroke();
        var cty = c.getContext("2d");
        cty.moveTo(350,0);
        ctx.lineTo(0,250);
        ctx.stroke();

        var c=document.getElementById("canvas2");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(350,250);
        ctx.stroke();
        var cty = c.getContext("2d");
        cty.moveTo(350,0);
        ctx.lineTo(0,250);
        ctx.stroke();

        var ctm=c.getContext("2d");
        ctm.moveTo(175,0);
        ctm.lineTo(175,250);
        ctm.stroke();

        var ctn=c.getContext("2d");
        ctn.moveTo(0,125);
        ctn.lineTo(350,125);
        ctn.stroke();

        var c=document.getElementById("canvas3");
        var ct3=c.getContext("2d");
        ct3.beginPath();
        ct3.arc(95,50,40,0, 2* Math.PI);
        ct3.stroke();

        var c=document.getElementById("canvas4");
        var ct4=c.getContext("2d");
        ct4.font="30px Arial";
        ct4.fillText("Hello Shakil",10,50);
        ct4.stroke();

    </script>
</body>
</html>
